<!DOCTYPE html>
<html>
<head>				
	<title>Eat-Da-Burger</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/burger_style.css">
</head>
<body>
	<header>
		<img src="assets/img/test.png" alt="burger" id="burgerPic">
		<h1 class="header">Eat-Da-Burger!</h2>
	</header>
	<form action="" method="" class="form">
		<textarea name="newBurger" class="textInput" row="4" col="50"></textarea>
		<br>
		<button type="submit" id="submitBtn">Submit</button>
		<p>Enter a burger you want to eat and click the "Submit" button</p>
	</form>
	<div id="fullDiv"></div>
		<ul>
			<li>
				<p id="fullP"></p>
				<button type="submit" id="devourBtn">Devour It!</button>
			</li>
		</ul>
	<div id="ateDiv"></div>
		<ul>
			<li>
				<p id="ateP"></p>
			</li>
		</ul>
</body>
</html>
